kind: Service
apiVersion: v1
metadata:
  name: goserver-service
spec:
  selector:
    app: goserver
  type: ClusterIP
  ports:
  - name: goserver-service
    port: 80 # a porta 80 deste service esta apontando para porta 80 do container docker(se nao houvesse targetPort definido). O port-forward se faz com essa porta aqui, <porta-de-escola:80>.
    targetPort: 9000 # Este aqui indica a porta do container docker, util quando a porta do service Ã© diferente da porta do container. Ou seja, Quando acessamos o o service na porta 80, ele redireciona para porta 9000 do container, e te responde na porta 80.
    protocol: TCP
