kind: StatefulSet # Ã‰ um Deployment com caracteristicas de subir/matar os pods em ordem, etc..
apiVersion: apps/v1
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  serviceName: mysql-h
  # podManagementPolicy: Parallel #criar os pods de maineira paralela
  replicas: 3 #Devido o Parallel comentei esse aqui
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
          # volumeMounts:
          #   - mountPath: /var/lib/mysql
          #     name: mysql-volume

