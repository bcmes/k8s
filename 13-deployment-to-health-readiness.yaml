kind: Deployment 
apiVersion: apps/v1
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 1
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "brunomeloesilva/hello-go:v5.4"
          readinessProbe: #Verifica quando a app esta pronta para receber trafego
            httpGet:
              path: /healthz #Esse Ã© o end-point que ele vai chamar
              port: 8000 #porta do container
            periodSeconds: 3 #de quanto em quanto tempo ele faz a verificacao, em segundos
            failureThreshold: 1 #Quantas vezes tem de falhar ...
            initialDelaySeconds: 10 #Aguarda 10 segundos antes de iniciar as verificacoes do readinessProbe
          envFrom:
            - configMapRef:
                name: goserver-env
            - secretRef:
                name: goserver-secret
          volumeMounts: 
            - mountPath: "/go/myfamily" 
              name: config 
              readOnly: true 
      volumes: 
        - name: config 
          configMap:
            name: configmap-family 
            items:
            - key: members 
              path: "family.txt"

