apiVersion: v1
metadata:
  name: mysql-h # tem de ser o mesmo "serviceName: mysql-h" do "23-StatefuSet.yaml"
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
  clusterIP: None #Nao vai trabalhar com IP e sim com DNS, pelo serviceName do "StatefulSet"

